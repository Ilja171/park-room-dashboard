<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Room Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Park Room Dashboard</h1>
        <button onclick="fetchDashboardData('Monday')">Load Monday Bookings</button>
        <button onclick="fetchDashboardData('Tuesday')">Load Tuesday Bookings</button>
        <div id="dashboard-content">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Function to fetch dashboard data from your Flask API
        function fetchDashboardData(day) {
            const url = `http://app.park-room.de/dashboard_data?day=${day}`;  // Use http if HTTPS is not needed

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.bookings && Array.isArray(data.bookings)) {
                        displayBookings(data.bookings);
                    } else {
                        document.getElementById('dashboard-content').innerHTML = '<p>No bookings available for ' + day + '</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching dashboard data:', error);
                    document.getElementById('dashboard-content').innerHTML = '<p>Error fetching data.</p>';
                });
        }

        // Function to display the bookings in the HTML table
        function displayBookings(bookings) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Vorname</th>
                            <th>Nachname</th>
                            <th>Email</th>
                            <th>Ankunft</th>
                            <th>Abfahrt</th>
                            <th>Datum</th>
                            <th>Best√§tigt</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            bookings.forEach(booking => {
                html += `
                    <tr>
                        <td>${booking.vorname || ''}</td>
                        <td>${booking.nachname || ''}</td>
                        <td>${booking.email || ''}</td>
                        <td>${booking.ankunft || ''}:00</td>
                        <td>${booking.abfahrt || ''}:00</td>
                        <td>${booking.date || ''}</td>
                        <td>${booking.confirmed ? 'Ja' : 'Nein'}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;
            document.getElementById('dashboard-content').innerHTML = html;
        }
    </script>
</body>
</html>
